<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Company</th>
      <th scope="col">City</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    @for (item of tabledata; track $index) {
    <tr>
      <th scope="row">{{ item.CustomerID }}</th>
      <td>{{ item.ContactName }}</td>
      <td>{{ item.CompanyName }}</td>
      <td>{{ item.City }}</td>
      <td>{{ item.Address }}</td>
    </tr>
    }
  </tbody>
</table>
